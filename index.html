<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS -->
        <link rel="stylesheet" href="styles.css" />

        <!-- Title -->
        <title>Summary Result</title>
        <link rel="icon" href="assets/images/favicon-32x32.png" />
    </head>
    <body>
        <div class="container">
            <div class="result">
                <h2>Your Result</h2>
                <div class="grade">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <div class="detail">
                    <h1>Great</h1>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="summary">
                <h2>Summary</h2>
                <div class="data">
                    <div class="reaction">
                        <div class="icon">
                            <svg></svg>
                            <p></p>
                        </div>
                        <div class="per">
                            <p><span></span> / 100</p>
                        </div>
                    </div>
                    <div class="memory">
                        <div class="icon">
                            <svg></svg>
                            <p></p>
                        </div>
                        <div class="per">
                            <p><span></span> / 100</p>
                        </div>
                    </div>
                    <div class="verbal">
                        <div class="icon">
                            <svg></svg>
                            <p></p>
                        </div>
                        <div class="per">
                            <p><span></span> / 100</p>
                        </div>
                    </div>
                    <div class="visual">
                        <div class="icon">
                            <svg></svg>
                            <p></p>
                        </div>
                        <div class="per">
                            <p><span></span> / 100</p>
                        </div>
                    </div>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </body>

    <script>
        const grade = [".reaction", ".memory", ".verbal", ".visual"];
        let index = 0;

        for (let i = 0; i < grade.length; i++) {
            doBjir(grade[i], index);
            index++;
        }

        function doBjir(bjir, index) {
            fetch("data.json")
                .then((response) => {
                    return response.json();
                })
                .then((data) => {
                    let icon = document.querySelector(`.data ${bjir} .icon svg`);
                    let category = document.querySelector(`.data ${bjir} .icon p`);
                    let score = document.querySelector(`.data ${bjir} .per span`);

                    // Icon
                    let imageElement = document.createElementNS("http://www.w3.org/2000/svg", "image");
                    imageElement.setAttribute("href", data[index].icon);
                    icon.appendChild(imageElement);

                    // Category
                    category.textContent = data[index].category;

                    // Score
                    score.textContent = data[index].score;
                });
        }
    </script>
</html>
